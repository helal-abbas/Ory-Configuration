- id: "ory:token-house-application:protected"
  upstream:
    url: "http://192.168.0.149:8000/"
    preserve_host: true
  match:
    url: "http://192.168.0.149:4456/api/customerportal/application<**>"
    methods:
      - GET
      - POST
      - PUT
  authenticators:
    - handler: cookie_session
  mutators:
    - handler: noop
  authorizer:
    handler: allow
  errors:
    - handler: redirect
      config:
        to: http://127.0.0.1:3000/login

