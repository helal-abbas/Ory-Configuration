- id: "ory:ms-application:protected"
  upstream:
    url: "http://192.168.0.12:4201"
    preserve_host: true
  match:
    url: "http://192.168.0.12:4455/<**>"
    methods:
      - GET
      - POST
      - PUT
  authenticators:
    - handler: cookie_session
  authorizer:
    handler: allow
  mutators:
    - handler: id_token
  errors:
    - handler: redirect
      config:
        to: http://192.168.0.12:4455/login

