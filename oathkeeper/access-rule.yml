- id: "ory:token-house-application:protected"
  upstream:
    url: "http://192.168.0.6:4201"
    preserve_host: true
  match:
    url: "http://192.168.0.6:4455/api/<**>"
    methods:
      - GET
      - POST
      - PUT
  authenticators:
    - handler: cookie_session
  mutators:
    - handler: noop
  authorizer:
    handler: allow
  errors:
    - handler: redirect
      config:
        to: http://192.168.0.6:4455/login